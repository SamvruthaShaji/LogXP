<body>
  <h1>LogXP Data Generator</h1>
  <input type="text" id="empId" placeholder="Enter Employee ID" />
  <button onclick="wipeAllDataExceptEmp404()">Wipe All Data Except emp404</button>
  <script>
    async function wipeAllDataExceptEmp404() {
      try {
        const collections = ["attendance_ranking", "attendance_register", "employee_details", "in_out_details", "leave_details"];
        const empIdToExclude = "emp404";

        for (const collection of collections) {
          const snapshot = await db.collection(collection).get();
          const deletePromises = [];
          snapshot.forEach((doc) => {
            if (doc.data().emp_id !== empIdToExclude) {
              deletePromises.push(db.collection(collection).doc(doc.id).delete());
            }
          });
          await Promise.all(deletePromises);
        }

        alert("All data wiped successfully, except data with emp_id - emp404!");
      } catch (error) {
        console.error("Error wiping data: ", error);
      }
    }
  </script>
