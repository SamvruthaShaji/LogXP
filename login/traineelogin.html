<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trainee Login</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Left side of the form -->
        <div class="col-12 col-md-6">
          <a href="/public/index.html" class="btn btn-custom">Back</a>
          <h1>Trainee Login</h1>
          <p class="text-muted">Welcome back! Please enter your details.</p>

          <!-- Login form -->
          <form id="loginForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">Remember me</label>
              <a href="#" class="float-right text-muted">Forgot password</a>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
          </form>
        </div>

        <!-- Right side with decorative images (only visible on larger screens) -->
        <div class="col-12 col-md-6 d-none d-md-block" id="right-side">
          <div class="row no-gutter">
            <div class="col-12">
              <img src="/assets/red-design.png" alt="Red Design" class="design-img" />
              <img src="/assets/almost-white-design.png" alt="Almost White Design" class="design-img" />
              <img src="/assets/white-design.png" alt="White Design" class="design-img" />
              <img src="/assets/almost-grey-design.png" alt="Almost Grey Design" class="design-img" />
              <img src="/assets/grey-design.png" alt="Grey Design" class="design-img" />
              <img src="/assets/white-design.png" alt="White Design" class="design-img" />
            </div>
          </div>
          <div class="row no-gutter">
            <div class="col-12">
              <img src="/assets/almost-grey-design.png" alt="Almost Grey Design" class="design-img" />
              <img src="/assets/white-design.png" alt="White Design" class="design-img" />
              <img src="/assets/grey-design.png" alt="Grey Design" class="design-img" />
              <img src="/assets/almost-white-design.png" alt="Almost White Design" class="design-img" />
              <img src="/assets/grey-design.png" alt="Grey Design" class="design-img" />
              <img src="/assets/red-design.png" alt="Red Design" class="design-img" />
            </div>
          </div>
          <div class="row no-gutter">
            <div class="col-12">
              <img src="/assets/almost-grey-design.png" alt="Almost Grey Design" class="design-img" />
              <img src="/assets/almost-white-design.png" alt="Almost White Design" class="design-img" />
              <img src="/assets/red-design.png" alt="Red Design" class="design-img" />
              <img src="/assets/almost-grey-design.png" alt="Almost Grey Design" class="design-img" />
              <img src="/assets/white-design.png" alt="White Design" class="design-img" />
              <img src="/assets/grey-design.png" alt="Grey Design" class="design-img" />
            </div>
          </div>
          <div class="row no-gutter">
            <div class="col-12">
              <img src="/assets/grey-design.png" alt="Grey Design" class="design-img" />
              <img src="/assets/white-design.png" alt="White Design" class="design-img" />
              <img src="/assets/almost-white-design.png" alt="Almost White Design" class="design-img" />
              <img src="/assets/almost-grey-design.png" alt="Almost Grey Design" class="design-img" />

            <div class="col-12">
              <img src="/assets/white-design.png" alt="White Design" class="design-img" />

</html>
