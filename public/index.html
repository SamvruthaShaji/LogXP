<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogXP</title>

    <!-- External CSS for styling -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Main container with full viewport height -->
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center vh-100">
      <div class="row w-100">
        <!-- Left column for text content -->
        <div class="col-6 d-flex flex-column justify-content-center align-items-start">
          <div class="text-container text-left">
            <p class="logxp-text">LogXP</p>
            <p class="tag-text">track your time anytime</p>
          </div>
        </div>
        <!-- Right column for buttons -->
        <div class="col-6 d-flex flex-column justify-content-center align-items-end">
          <div class="button-container d-flex flex-row">
            <!-- Links to login pages for trainee and admin -->
            <a href="../login/traineelogin.html" class="button btn btn-dark mr-3">Trainee Login</a>
            <a href="../login/adminlogin.html" class="button btn btn-dark">Admin Login</a>
          </div>
        </div>
      </div>
      <!-- Gap for spacing -->
      <div class="gap"></div>
      <!-- Logo image positioned absolutely -->
      <img src="../assets/exxp 1.png" alt="Logo" class="logo position-absolute" />
    </div>

    <!-- External JS for jQuery and Bootstrap functionalities -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
