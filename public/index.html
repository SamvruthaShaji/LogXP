<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogXP - Trainee Attendance Log</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Script for Firebase and App -->
    <script type="module" src="../src/app.ts"></script>
</head>
<body>
    <header>
        <h1>LogXP - Trainee Attendance Log</h1>
        <div id="auth-container">
            <button id="login-button">Login</button>
            <button id="logout-button">Logout</button>
        </div>
    </header>
    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div id="stats"></div>
            <div id="charts"></div>
        </section>
        <section id="attendance-log">
            <h2>Attendance Records</h2>
            <table id="attendance-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Login Time</th>
                        <th>Logout Time</th>
                        <th>Total Hours</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Attendance records will be inserted here -->
                </tbody>
            </table>
        </section>
        <section id="ranking">
            <h2>Employee Rankings</h2>
            <ul id="ranking-list">
                <!-- Ranking list will be inserted here -->
            </ul>
        </section>
    </main>
</body>
</html>
