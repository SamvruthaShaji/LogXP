<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Ranking</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(243, 3, 3, 0.1);
        }
        
        h1 {
            text-align: center;
        }
        
        .filters {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .filters select {
            margin: 0 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .filters select option:hover {
            background-color: #EA454C;
            color: #fff;
        }
        
        .hidden {
            display: none;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        table, th, td {
            border: 1px solid #000; /* Black borders for the table */
        }
        
        th, td {
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: #ba0c0c;
            color: white;
        }
        
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 10px;
            }
        
            .filters {
                flex-direction: column;
                align-items: center;
            }
        
            .filters select {
                margin: 10px 0;
            }
        
            table, th, td {
                font-size: 14px;
                padding: 8px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
        
            table, th, td {
                font-size: 12px;
                padding: 6px;
            }
        }
    </style>
    <link rel="stylesheet" href="ranking.css">
    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.13.0/firebase-firestore.js"></script>
    <script type="module" src="ranking.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Monthly Ranking</h1>
        <div class="filters">
            <select id="month">
                <option value="" disabled selected>Select month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select id="year">
                <option value="" disabled selected>Select year</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
            </select>
        </div>
        <div id="rankingTable" class="hidden">
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Employee ID</th>
                        <th>Name</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="rankingBody">
                    <!-- Dynamic content will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
