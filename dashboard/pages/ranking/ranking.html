<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monthly Ranking</title>
  <link rel="stylesheet" href="ranking.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="../../dashboard.js" defer></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.13.0/firebase-firestore.js"></script>
  <script type="module" src="ranking.js" defer></script>
</head>
<body>
  <header>
    <div class="hdr">
      <button class="toggle-btn" id="toggle-btn">
        <span class="fas fa-bars"></span>
      </button>
      <div class="profile">
        <img src="https://via.placeholder.com/100x100" id="profile-pic" class="rounded-circle mb-3" alt="Profile Picture" />
        <span id="profile-name">Hi</span>
      </div>
      <div class="header-center">
        <h6 class="navbar-brand">LogXP</h6>
      </div>
      <div class="header-right">
        <button class="btn btn-outline-light" id = "log-out-button">Logout</button>
      </div>
    </div>
  </header>

  <nav class="sidebar">
    <div class="contents">
      <a aria-current="page" href="../dailyattendance/daily.html">Daily Attendance</a>
      <a href="../leavedays/leavedays.html">Leave Days</a>
      <a href="../lop/lop.html">LOP</a>
      <a href="./ranking.html">Ranking</a>
    </div>
  </nav>

  <div class="container">
    <h1>Check Your Rank</h1>
    <div class="filters">
      <select id="Batch">
        <option value="" disabled selected>Select batch</option>
      </select>
      <select id="year">
        <option value="" disabled selected>Select year</option>
      </select>
    </div>
    <div id="rankingTable" class="table-responsive hidden">
      <table >
          <thead>
              <tr>
                  <th>Rank</th>
                  <th>Employee ID</th>
                  <th>Name</th>
                  <th>Batch</th>
                  <th>Total</th>
              </tr>
          </thead>
          <tbody id="rankingBody">
              <!-- Dynamic content will be inserted here -->
          </tbody>
      </table>
  </div>
</div>
</body>
</html>
