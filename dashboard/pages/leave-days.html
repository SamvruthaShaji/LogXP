<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Leave Days</title>
    <link rel="stylesheet" href="leave-days.css">
    <script type="module"  src="leave-days.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Check Leave Days</h2>

            <label for="month">Month</label>
            <select id="month">
                <option>Select month</option>
            </select>
 
            <label for="year">Year</label>
            <select id="year">
                <option>Select year</option>
            </select>

            <div class="summary">
                <p>Total Working Days: <span id="total-working-day">25</span></p>
                <p>Total Full Day Leaves: <span id="total-full-day-leave">1</span></p>
                <p>Total Half Day Leaves: <span id="total-half-day-leave">1</span></p>
            </div>
        </div>

        <div class="calendar">
            <h2 id="calendar-title">Check Leave Days</h2>
            <table>
                <thead>
                    <tr>
                        <th>Mo</th>
                        <th>Tu</th>
                        <th>We</th>
                        <th>Th</th>
                        <th>Fr</th>
                        <th>Sa</th>
                        <th>Su</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                    <!-- dates will be displayed here -->
                </tbody>
            </table>
            <div class="legend-container">
                <div class="legend-item">
                    <span class="legend-box working-day"></span>
                    Working Day
                </div>
                <div class="legend-item">
                    <span class="legend-box partial-leave"></span>
                    Partial Leave
                </div>
                <div class="legend-item">
                    <span class="legend-box full-leave"></span>
                    Full Leave
                </div>
            </div>
        </div>     
    </div>
</body>
</html>
