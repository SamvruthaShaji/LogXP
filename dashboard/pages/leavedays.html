<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="leave-days.css">
    <script type="module" src="./leave-days.js" defer></script>

                <tr>

              <div class="legend-item">
                <span class="legend-box working-day"></span>

                Partial Leave
              </div>
              <div class="legend-item">
                <span class="legend-box full-leave"></span>
