<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 100%;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      #today-date-container,
      .date-picker-container {
        margin-bottom: 20px;
        text-align: center;
      }

      .attendance-bar {
        display: flex;
        height: 30px;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
        margin-bottom: 20px;
        position: relative;
      }

      .slot {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        font-size: 14px;
        font-weight: bold;
        color: #fff;
        position: relative;
        opacity: 0;
        transform: translateX(-100%);
        transition: transform 1s, opacity 2s;
      }

      .slot.loaded {
        opacity: 1;
        transform: translateX(0);
      }

      .slot.green {
        background-color: #c8e6c9;
        color: #388e3c;
      }

      .slot.red {
        background-color: #ffcdd2;
        color: #d32f2f;
      }

      .slot:hover::after {
        content: attr(data-time);
        position: absolute;
        bottom: -25px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.75);
        color: #fff;
        padding: 5px;
        border-radius: 3px;
        font-size: 12px;
        white-space: nowrap;
        z-index: 10;
        pointer-events: none;
      }

      .date-picker-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .date-picker-container label,
      .date-picker-container input,
      .date-picker-container button {
        margin: 0 10px;
      }

      .date-picker-container button {
        background-color: #000;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      .date-picker-container button:hover {
        background-color: #333;
      }

      #total-hours {
        text-align: center;
        font-weight: bold;
      }
    </style>
    <link rel="stylesheet" href="../dashboard.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="../dashboard.js" defer></script>
    <script src="daily.js" type="module" defer></script>
  </head>

          </a>

        </div>

          <h6 class="navbar-brand">LogXP</h6>
        </div>
        <div class="header-right">
          <a
            href="../../login/traineelogin.html"
            class="btn btn-outline-light"

            >Logout</a
          >
        </div>
      </div>
    </header>

    <nav class="sidebar">

        <a href="./leavedays.html">Leave Days</a>
        <a href="./lop.html">LOP</a>
        <a href="./ranking.html">Ranking</a>

    <div class="DA">
      <div class="container">
        <h1>Daily Attendance Tracker</h1>
        <div id="today-date-container">
          <p>Today's Date: <span id="today-date"></span></p>
          <div class="attendance-bar" id="attendance-today"></div>
        </div>
        <div class="date-picker-container">
          <label for="date-picker">Select Date:</label>
          <input type="date" id="date-picker" />
          <button id="submit-button">Submit</button>
        </div>
        <div id="attendance-specific-date" style="display: none">

          <div class="attendance-bar" id="attendance-details"></div>
          <p id="total-hours"></p>

    </div>
