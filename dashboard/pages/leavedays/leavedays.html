<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leave Days</title>
    <link rel="stylesheet" href="leave.css" />
    <link rel="stylesheet" href="./LDdashboard.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="../../dashboard.js" defer></script>
    <script type="module" src="./leavedays.js" defer></script>
  </head>
  <body>
    <header>
      <div class="hdr">
        <button class="toggle-btn" id="toggle-btn">
          <span class="fas fa-bars"></span>
        </button>
        <div class="profile">
          <img
            src="https://via.placeholder.com/100x100"
            id="profile-pic"
            class="rounded-circle mb-3"
            alt="Profile Picture"
          />
          <span id="profile-name">Hi</span>
        </div>
        <div class="header-center">
          <h6 class="navbar-brand">LogXP</h6>
        </div>
        <div class="header-right">
          <a
            href="../../../login/traineelogin.html"
            class="btn btn-outline-light"
            type="button"
            >Logout</a
          >
        </div>
      </div>
    </header>

    <nav class="sidebar">
      <div class="contents">
        <a aria-current="page" href="../dailyattendance/daily.html"
          >Daily Attendance</a
        >
        <a href="./leavedays.html">Leave Days</a>
        <a href="../lop/lop.html">LOP</a>
        <a href="../ranking/ranking.html">Ranking</a>
      </div>
    </nav>

    <div class="LD">
      <div class="container">
        <div class="sid">
          <h2>Check Leave Days</h2>
          <label for="month">Month</label>
          <select id="month">
            <option>Select month</option>
            <!-- Options will be populated by JavaScript -->
          </select>

          <label for="year">Year</label>
          <select id="year">
            <option>Select year</option>
            <!-- Options will be populated by JavaScript -->
          </select>

          <div class="summary">
            <p>Total Working Day: <span id="total-working-days">0</span></p>
            <p>Total Full Day Leave: <span id="total-full-leaves">0</span></p>
            <p>Total Half Day Leave: <span id="total-half-leaves">0</span></p>
          </div>
        </div>

        <div class="calendar">
          <h2 id="calendar-title">May 2023</h2>
          <table>
            <thead>
              <tr>
                <th>Mo</th>
                <th>Tu</th>
                <th>We</th>
                <th>Th</th>
                <th>Fr</th>
                <th>Sa</th>
                <th>Su</th>
              </tr>
            </thead>
            <tbody>
              <!-- Calendar days will be populated by JavaScript -->
            </tbody>
          </table>
          <div class="legend-container">
            <div class="legend-item">
              <span class="legend-box working-day"></span>
              Working Day
            </div>
            <div class="legend-item">
              <span class="legend-box partial-leave"></span>
              Partial Leave
            </div>
            <div class="legend-item">
              <span class="legend-box full-leave"></span>
              Full Leave
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
