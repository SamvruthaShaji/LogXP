<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <link rel="stylesheet" href="daily.css">
</head>
<body>
    <div class="container">
     
        <div class="main-content">
       
            <section class="attendance">
                <h2>Today's Attendance - 26th June 2024</h2>
                <div class="time-slots">
                    <div class="slot green">2 pm - 5 pm</div>
                    <div class="slot red">12 pm - 2 pm</div>
                    <div class="slot green">8 am - 10 am</div>
                    <div class="slot red">8 am - 10 am</div>
                </div>
                <div class="date-selection">
                    <label for="day">Day</label>
                    <select id="day">
                        <option>Select day</option>
                    </select>
                    <label for="month">Month</label>
                    <select id="month">
                        <option>Select day</option>
                    </select>
                    <label for="year">Year</label>
                    <select id="year">
                        <option>Select day</option>
                    </select>
                    <button>Submit</button>
                </div>
                <h2>Attendance - 14th May 2024</h2>
                <div class="time-slots">
                    <div class="slot green">8 am - 10 am</div>
                    <div class="slot red">12 pm - 2 pm</div>
                    <div class="slot green">2 pm - 5 pm</div>
                </div>
                <p>Total working hours : 7 hrs 30 mins</p>
            </section>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
