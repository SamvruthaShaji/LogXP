<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOP Page</title>
    <link rel="stylesheet" href="lop.css">
</head>
<body>
    <div class="lop-container">
        <div class="lop-section">
            <h2>Loss Of Payment</h2>
            <form>
                <div class="lop-form-group">
                    <label for="month">Month</label>
                    <select id="month">
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                </div>
                <div class="lop-form-group">
                    <label for="year">Year</label>
                    <select id="year">
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                </div>
            </form>
            <div class="lop-summary">
                <p>Total Paid Days: 25</p>
                <p>Full LOP Days: 1</p>
                <p>Half LOP Days: 1</p>
            </div>
        </div>
        <div class="lop-calendar-section">
            <h3 id="calendar-title">May 2023</h3>
            <table id="calendar">
                <thead>
                    <tr>
                        <th>Mo</th>
                        <th>Tu</th>
                        <th>We</th>
                        <th>Th</th>
                        <th>Fr</th>
                        <th>Sa</th>
                        <th>Su</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Calendar days will be generated by JavaScript -->
                </tbody>
            </table>
            <div class="lop-legend">
                <div class="lop-legend-item">
                    <span class="lop-full-lop"></span> Full LOP
                </div>
                <div class="lop-legend-item">
                    <span class="lop-half-lop"></span> Half LOP
                </div>
            </div>
        </div>
    </div>
    <script src="lop.js"></script>
</body>
</html>
