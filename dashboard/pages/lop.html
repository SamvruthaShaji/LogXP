<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOP Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .lop-container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        padding: 20px;
        height: 100vh;
      }

      .lop-section {
        flex: 1;
        padding-right: 20px;
      }

      .lop-form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
      }

      .lop-summary {
        margin-top: 20px;
      }

      .lop-summary p {
        margin: 5px 0;
      }

      .lop-calendar-section {
        flex: 2;
        padding-left: 20px;
      }

      .lop-calendar-section h3 {
        margin-top: 0;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      table th,
      table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }

      table th {
        background-color: #f2f2f2;
      }

      .lop-sunday {
        color: red;
      }

      .lop-full-lop {
        background-color: #ffcdd2; /* Pink color for Full LOP */
      }

      .lop-half-lop {
        background-color: #fff9c4; /* Yellow color for Half LOP */
      }

      .lop-next-month {
        background-color: #eceff1;
      }

      .lop-legend {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }

      .lop-legend-item {
        display: flex;
        align-items: center;
      }

      .lop-legend-item span {
        display: inline-block;
        width: 20px;
        height: 20px;
        margin-right: 5px;
      }

      @media (max-width: 768px) {
        .lop-container {
          flex-direction: column;
        }

        .lop-section,
        .lop-calendar-section {
          padding: 0;
        }

        .lop-calendar-section table th,
        .lop-calendar-section table td {
          padding: 5px;
        }
      }

      @media (max-width: 480px) {
        .lop-calendar-section table th,
        .lop-calendar-section table td {
          padding: 3px;
        }

        .lop-summary {
          margin-top: 10px;
        }

        .lop-summary p {
          margin: 3px 0;
        }
      }
    </style>
    <link rel="stylesheet" href="../dashboard.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="../dashboard.js" defer></script>
    <script type="module" src="lop.js" defer></script>
  </head>
  <body>
    <header>
      <div class="hdr">
        <button class="toggle-btn" id="toggle-btn">
          <span class="fas fa-bars"></span>
        </button>
        <div class="profile">
          <a href="../../profile/profile.html">
            <img src="" alt="DP" id="profile-pic" />
          </a>
          <span id="profile-name">Hi</span>
        </div>
        <div class="header-center">
          <h6 class="navbar-brand">LogXP</h6>
        </div>
        <div class="header-right">
          <a
            href="../../login/traineelogin.html"
            class="btn btn-outline-light"
            type="button"
            >Logout</a
          >
        </div>
      </div>
    </header>

    <nav class="sidebar">
      <div class="contents">
        <div class="contents">
          <a aria-current="page" href="./daily.html">Daily Attendance</a>
          <a href="./leavedays.html">Leave Days</a>
          <a href="./lop.html">LOP</a>
          <a href="./ranking.html">Ranking</a>
        </div>
      </div>
    </nav>
    <div class="lop-container">
      <div class="lop-section">
        <h2>Loss Of Payment</h2>
        <form>
          <div class="lop-form-group">
            <label for="lop-month">Month</label>
            <select id="lop-month">
              <option value="0">January</option>
              <option value="1">February</option>
              <option value="2">March</option>
              <option value="3">April</option>
              <option value="4">May</option>
              <option value="5">June</option>
              <option value="6">July</option>
              <option value="7">August</option>
              <option value="8">September</option>
              <option value="9">October</option>
              <option value="10">November</option>
              <option value="11">December</option>
            </select>
          </div>
          <div class="lop-form-group">
            <label for="lop-year">Year</label>
            <select id="lop-year">
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
            </select>
          </div>
        </form>
        <div class="lop-summary">
          <p>Total Paid Days: 25</p>
          <p>Full LOP Days: 1</p>
          <p>Half LOP Days: 1</p>
        </div>
      </div>
      <div class="lop-calendar-section">
        <h3 id="lop-calendar-title">May 2023</h3>
        <table id="lop-calendar">
          <thead>
            <tr>
              <th>Mo</th>
              <th>Tu</th>
              <th>We</th>
              <th>Th</th>
              <th>Fr</th>
              <th>Sa</th>
              <th>Su</th>
            </tr>
          </thead>
          <tbody>
            <!-- Calendar days will be generated by JavaScript -->
          </tbody>
        </table>
        <div class="lop-legend">
          <div class="lop-legend-item">
            <span class="lop-full-lop"></span> Full LOP
          </div>
          <div class="lop-legend-item">
            <span class="lop-half-lop"></span> Half LOP
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
