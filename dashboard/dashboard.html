<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogXP</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="./pages/daily.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="hdr">
        <button class="toggle-btn" id="toggle-btn">
          <span class="fas fa-bars"></span>
        </button>
        <div class="profile">
          <img src="../assets/Photo.png" alt="Profile Picture" />
          <span style="white-space: nowrap">Hi Abby</span>
        </div>
        <div class="header-center">
          <h6 class="navbar-brand">LogXP</h6>
        </div>
        <div class="header-right">
          <button class="btn btn-outline-light" type="button">Logout</button>
        </div>
      </div>
    </header>

    <nav class="sidebar">
      <div class="contents">
        <a class="nav-link active" data-target="DA" aria-current="page" href="#"
          >Daily Attendance</a
        >
        <a class="nav-link" data-target="LD" href="#">Leave Days</a>
        <a class="nav-link" data-target="LOP" href="#">LOP</a>
        <a class="nav-link" data-target="RG" href="#">Ranking</a>
      </div>
    </nav>

    <div class="content">
      <div class="DA">
        <div class="container">
          <div class="main-content">
            <section class="attendance">
              <h2>Today's Attendance - 26th June 2024</h2>
              <div class="time-slots">
                <div class="slot green">2 pm - 5 pm</div>
                <div class="slot red">12 pm - 2 pm</div>
                <div class="slot green">8 am - 10 am</div>
                <div class="slot red">8 am - 10 am</div>
              </div>
              <div class="date-selection">
                <label for="day">Day</label>
                <select id="day">
                  <option>Select day</option>
                </select>
                <label for="month">Month</label>
                <select id="month">
                  <option>Select day</option>
                </select>
                <label for="year">Year</label>
                <select id="year">
                  <option>Select day</option>
                </select>
                <button>Submit</button>
              </div>
              <h2>Attendance - 14th May 2024</h2>
              <div class="time-slots">
                <div class="slot green">8 am - 10 am</div>
                <div class="slot red">12 pm - 2 pm</div>
                <div class="slot green">2 pm - 5 pm</div>
              </div>
              <p>Total working hours : 7 hrs 30 mins</p>
            </section>
          </div>
        </div>
      </div>
      <div class="LD">Leave Days</div>
      <div class="LOP">LOP</div>
      <div class="RG">Ranking</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      const toggleBtn = document.getElementById("toggle-btn");
      const sidebar = document.querySelector(".sidebar");
      const links = document.querySelectorAll(".nav-link");
      const containers = document.querySelectorAll(".content > div");

      toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("show");
      });

      links.forEach((link) => {
        link.addEventListener("click", (event) => {
          event.preventDefault();
          const target = link.getAttribute("data-target");

          containers.forEach((container) => {
            if (container.classList.contains(target)) {
              container.style.display = "block";
            } else {
              container.style.display = "none";
            }
          });

          links.forEach((l) => l.classList.remove("active"));
          link.classList.add("active");
        });
      });
      document.querySelector(".nav-link.active").click();
    </script>
    <script src="./pages/leave-days.js"></script>
  </body>
</html>
