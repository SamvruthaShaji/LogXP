<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="profile.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Profile</h1>
      <div class="row">
        <div class="col-md-4">
          <img id="profile-pic-large" src="https://via.placeholder.com/150" class="rounded-circle mb-3" alt="Profile Picture" />
          <h2 id="emp-name"></h2>
          <p>Employee ID: <span id="emp-id"></span></p>
          <p>Total Attendance: <span id="total-attendance"></span></p>
          <p>Total Points: <span id="total-points"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
