<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Report</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 bg-danger text-white p-2">
                <div class="row">
                    <div class="col-8">
                        <h4 class="mb-0" id="greeting"></h4>
                    </div>
                    <div class="col-4 text-right">
                        <button class="btn btn-sm btn-light" id="logout">Log Out</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <img src="https://via.placeholder.com/100x100" class="rounded-circle mb-3" id="profile-pic" alt="Profile Picture">
                        <h5 class="card-title" id="emp-name"></h5>
                        <p class="card-text" id="emp-id"></p>
                        <p class="card-text" id="emp-points"></p>
                        <p class="card-text" id="total-attendance"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-primary btn-block">DOWNLOAD ATTENDANCE REPORT</button>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <canvas id="attendanceChart" height="300"></canvas>
                                <p class="text-center mt-3">Overall percentage <span id="overallPercentage"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card shadow-sm">
                            <div class="card-body text-center">
                                <canvas id="attendancePieChart" height="250"></canvas>
                                <div class="mt-3">
                                    <p class="mb-1">Total Days: <span id="totalDays"></span></p>
                                    <p class="mb-1">Present days: <span id="presentDays"></span></p>
                                    <p class="mb-1">Absent days: <span id="absentDays"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="profile.js"></script>
</body>
</html>
