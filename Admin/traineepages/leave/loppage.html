<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loss Of Pay</title>
  <link rel="stylesheet" href="loppage.css" /> 

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

  <script type="module" src="loppage.js" defer></script>
</head>
<body>
  <header>
    <div class="hdr">
      <button class="toggle-btn" id="toggle-btn">
        <span class="fas fa-bars"></span>
      </button>
      <div class="profile">
        <img src="https://via.placeholder.com/100x100" id="profile-pic" class="rounded-circle mb-3" alt="Profile Picture">
        <span id="profile-name">Hi</span>
      </div>
      <div class="header-center">
        <h6 class="navbar-brand">LogXP</h6>
      </div>
      <div class="header-right">
        <a
          href="../../../login/traineelogin.html"
          class="btn btn-outline-light"
          type="button"
          >Logout</a
        >
      </div>
    </div>
  </header>

  <div class="lop-container">
    <div class="lop-section">
      <h2>Loss Of Payment</h2>
      <form>
        <div class="lop-form-group">
          <label for="lop-month">Month</label>
          <select id="lop-month"></select>
        </div>
        <div class="lop-form-group">
          <label for="lop-year">Year</label>
          <select id="lop-year"></select>
        </div>
      </form>
      <div class="lop-summary">
        <p id="total-paid-days">Total Paid Days: 0</p>
        <p id="full-lop-days">Full LOP Days: 0</p>
        <p id="half-lop-days">Half LOP Days: 0</p>
      </div>
    </div>
    <div class="lop-calendar-section">
      <h3 id="lop-calendar-title">May 2023</h3>
      <table id="lop-calendar">
        <thead>
          <tr>
            <th>Mo</th>
            <th>Tu</th>
            <th>We</th>
            <th>Th</th>
            <th>Fr</th>
            <th>Sa</th>
            <th>Su</th>
          </tr>
        </thead>
        <tbody>
          <!-- Calendar days will be generated by JavaScript -->
        </tbody>
      </table>
      <div class="lop-legend">
        <div class="lop-legend-item">
          <span class="lop-full-lop"></span> Full LOP
        </div>
        <div class="lop-legend-item">
          <span class="lop-half-lop"></span> Half LOP
        </div>
      </div>
    </div>
  </div>
</body>
</html>
