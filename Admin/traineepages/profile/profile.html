<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <link rel="stylesheet" href="profile.css" />
</head>
<body>
  <div class="header bg-danger text-black p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="profile d-flex align-items-center">
        <img id="profile-pic-large" src="https://via.placeholder.com/100" class="rounded-square mr-3" alt="Profile Picture" />
        <div>
          <h2 class="mb-0">Hello there!</h2>
          <h1 class="mb-0"><span id="emp_name_header"></span></h1>
        </div>
      </div>
      <div class="details d-flex">
        <div class="mr-2" style="margin-left: 0;">
          <p>Batch : <span id="Batch"></span></p>
          <p>Trainee ID : <span id="emp-id"></span></p>
        </div>
        <div>
          <p>Name : <span id="emp_name_details"></span></p>
          <p>Email ID : <span id="email"></span></p> 
        </div>
      </div>
      <div class="buttons d-flex flex-column align-items-end">
        <a href="../../batchselect/batch.html" class="btn btn-secondary mb-2" id="back-button">Back</a>
      </div>
    </div>
  </div>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-body">
            <canvas id="attendance-bar-chart" width="400" height="400"></canvas>
            <p class="text-center">Number of leave days taken per month during training period</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-body">
            <canvas id="attendance-pie-chart" width="400" height="400"></canvas>
            <p class="text-center">Attendance details of training period</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="profile.js" defer></script>
</body>
</html>
