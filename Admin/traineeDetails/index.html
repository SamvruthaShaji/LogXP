<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container1">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <div class="row">
                    <div class="col-md-5">
                        <h3>Hi Admin</h3>
                    </div>
                    <div class="col-md-4">
                        <h3>LOGXP</h3>
                    </div>
                    <button id="downloadAttendanceBtn"> Download<br>Attendance</button>
                    
                    <div class="col-md-2 text-right">
                        <button class="btn btn-light">Log Out</button>
                    </div>
                </div>
            </div>
                  

<!-- Month Selection Modal -->
<div class="modal fade" id="monthSelectModal" tabindex="-1" role="dialog" aria-labelledby="monthSelectLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="monthSelectLabel">Monthly Attendance of All Trainees</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <select id="monthSelect" class="form-control">
            <option value="" disabled selected>Select a Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="confirmDownload" class="btn btn-danger">Download</button>
        </div>
      </div>
    </div>
  </div>


            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" class="form-control" id="searchInput" placeholder="Search Trainee">
                        </div>
                        <button class="btn btn-danger" id="searchBtn">Search</button>
                        <div id="errorMessage" class="text-danger mt-2"></div>
                    </div>
                    <div class="col-md-9">
                        <div class="d-flex justify-content-between align-items-center">
                            <button class="scroll-btn" id="scrollLeftBtn">&#10094;</button>
                            <div class="profile-container-wrapper">
                                <div class="profile-container" id="profileContainer">
                                    <!-- Profile cards will be inserted here -->
                                </div>
                            </div>
                            <button id="scrollRightBtn" class="scroll-btn">&#10095;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card1">
            <div class="card-header">
                <h3>Attendance List</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Date</th>
                                <th>Login Time</th>
                                <th>Logout Time</th>
                            </tr>
                        </thead>
                        <tbody id="attendance-table">
                            <!-- Attendance records will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="profileModalLabel">Profile Actions</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <button id="dailyAttendanceBtn" class="btn btn-primary btn-block">Daily Attendance</button>
            <button id="monthlyAttendanceBtn" class="btn btn-secondary btn-block">Monthly Attendance</button>
            <button id="lossOfPayBtn" class="btn btn-danger btn-block">Loss of Pay</button>
            <button id="profileBtn" class="btn btn-info btn-block">Profile</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type='module' src="script.js"></script>
</body>
</html>
