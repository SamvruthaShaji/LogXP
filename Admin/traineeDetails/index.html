<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container1">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <div class="row">
                    <div class="col-md-6">
                        <h3>Hi Abby</h3>
                    </div>
                    <div class="col-md-3">
                        <h3>LOGXP</h3>
                    </div>
                    <div class="col-md-3 text-right">
                        <button class="btn btn-light">Log Out</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" class="form-control" id="searchInput" placeholder="Search Trainee">
                        </div>
                        <button class="btn btn-primary btn-sm" id="searchBtn">Search</button>
                        <div id="errorMessage" class="text-danger mt-2"></div>
                        <button class="btn btn-primary btn-sm" id="excelbutton">Upload data</button>
                    </div>
                    <div class="col-md-9">
                        <div class="d-flex justify-content-between align-items-center">
                            <button class="scroll-btn" id="scrollLeftBtn">&#10094;</button>
                            <div class="profile-container-wrapper">
                                <div class="profile-container" id="profileContainer">
                                    <!-- Profile cards will be inserted here -->
                                </div>
                            </div>
                            <button id="scrollRightBtn" class="scroll-btn">&#10095;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card1">
            <div class="card-header">
                <h3>Attendance List</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Date</th>
                                <th>Login Time</th>
                                <th>Logout Time</th>
                            </tr>
                        </thead>
                        <tbody id="attendance-table">
                            <!-- Attendance records will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="profileModalLabel">Profile Actions</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <button id="dailyAttendanceBtn" class="btn btn-primary btn-block">Daily Attendance</button>
            <button id="monthlyAttendanceBtn" class="btn btn-secondary btn-block">Monthly Attendance</button>
            <button id="lossOfPayBtn" class="btn btn-danger btn-block">Loss of Pay</button>
            <button id="profileBtn" class="btn btn-info btn-block">Profile</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Upload Data Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="uploadModalLabel">Upload Data</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="file" id="fileInput" class="form-control mb-2" accept=".xlsx, .xls, .csv">
            <button id="viewDataBtn" class="btn btn-primary btn-block mb-2">View Data</button>
            <button id="clearDataBtn" class="btn btn-danger btn-block mb-2">Clear Data</button>
            <button id="saveDataBtn" class="btn btn-success btn-block">Save Data</button>
            <div id="uploadedData" class="mt-2"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

</body>
</html>
