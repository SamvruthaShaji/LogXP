<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Batch</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="batch.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Attendance Tracker</h1>
      <div class="row">
        <!-- Batch 1 Card -->
        <div class="col-md-6 col-lg-3 mb-4">
          <div
            class="card batch-card text-black"
            onclick="viewBatchDetails('ILPBatch 1')"
            style="background-color: #e0f7e0"
          >
            <div class="card-body text-center">
              <h5 class="card-title">ILPBatch 1</h5>
              <p class="card-text">Joined Date: 26/10/2023</p>
              <p class="card-text">End of Training: 26/03/2024</p>
              <p class="card-text" id = "b1"></p>
            </div>
          </div>
        </div>
        <!-- Batch 2 Card -->
        <div class="col-md-6 col-lg-3 mb-4">
          <div
            class="card batch-card text-black"
            onclick="viewBatchDetails('ILPBatch 2')"
            style="background-color: #ffe0e0"
          >
            <div class="card-body text-center">
              <h5 class="card-title">ILPBatch 2</h5>
              <p class="card-text">Joined Date: 02/12/2023</p>
              <p class="card-text">End of Training: 07/05/2024</p>
              <p class="card-text" id = "b2"></p>
            </div>
          </div>
        </div>
        <!-- Batch 3 Card -->
        <div class="col-md-6 col-lg-3 mb-4">
          <div
            class="card batch-card text-black"
            onclick="viewBatchDetails('ILPBatch 3')"
            style="background-color: #f8f8f87b"
          >
            <div class="card-body text-center">
              <h5 class="card-title">ILPBatch 3</h5>
              <p class="card-text">Joined Date: 10/03/2024</p>
              <p class="card-text">End of Training: 01/09/2024</p>
              <p class="card-text" id = "b3"></p>
            </div>
          </div>
        </div>
        <!-- Batch 4 Card -->
        <div class="col-md-6 col-lg-3 mb-4">
          <div
            class="card batch-card text-black"
            onclick="viewBatchDetails('ILPBatch 4')"
            style="background-color: #ffffe0"
          >
            <div class="card-body text-center">
              <h5 class="card-title">ILPBatch 4</h5>
              <p class="card-text">Joined Date: 03/04/2024</p>
              <p class="card-text">End of Training: 01/10/2024</p>
              <p class="card-text" id = "b4"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-auto d-flex justify-content-center">
      <button class="btn btn-danger" onclick="navigateToRanking()">
        Rankings
      </button>
      <button class="btn btn-danger ml-3" id="excelbutton">Upload data</button>
      <button class="btn btn-danger ml-3" onclick="navigateToUpdate()">
        Update Data
      </button>
      <button class="btn btn-danger ml-3" onclick="navigateToAdd()">
        Add New Trainee
      </button>
    </div>
    <!-- Upload Data Modal -->
    <div
      class="modal fade"
      id="uploadModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="uploadModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="uploadModalLabel">Upload Data</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input
              type="file"
              id="fileInput"
              class="form-control mb-2"
              accept=".xlsx, .xls, .csv"
            />
            <button id="viewDataBtn" class="btn btn-primary btn-block mb-2">
              View Data
            </button>
            <button id="clearDataBtn" class="btn btn-danger btn-block mb-2">
              Clear Data
            </button>
            <button id="saveDataBtn" class="btn btn-success btn-block">
              Save Data
            </button>
            <div id="uploadedData" class="mt-2"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="batch.js"></script>
    <script>
      function viewBatchDetails(batchId) {
        window.location.href =
          "/Admin/traineeDetails/index.html?batchId=" +
          encodeURIComponent(batchId);
        // Navigate to sahir/index.html
      }
      function navigateToRanking() {
        window.location.href = "../traineepages/Ranking/Ranking.html";
      }
      function navigateToAdd() {
        window.location.href = "../../Data entry/employee.html";
      }
      function navigateToUpdate() {
        window.location.href = "../../Data entry/datagenerator.html";
      }
    </script>
  </body>
</html>
